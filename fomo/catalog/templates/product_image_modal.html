<%inherit file="base_ajax.htm"/>

<%block name="content">
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content text-center">
      <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <img class="product-images" src="${STATIC_URL + product.primary_image_subdir()}" alt="">
      </div>
      <div class="modal-footer change-picture-buttons">
        <button id="move-left" type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </button>
        <button  id="move-right" type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
      </div>
    </div>
  </div>
</div>
</%block>
