<%inherit file="app_base.htm"/>

<%block name="body_section_before">
  %if previous_page.find('catalog/index') != -1:
    <a href="${ previous_page }">Return to results</a>
  %endif
</%block>

<%block name="body_section_content">
  <img class="img-responsive" src="${STATIC_URL + product.primary_image_subdir()}" alt="">
  <ul>
    <li>${ product.id}</li>
    <li>${ product.name}</li>
    <li>${ product.price}</li>
  </ul>
</%block>
