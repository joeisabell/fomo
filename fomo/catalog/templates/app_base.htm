<%inherit file="/homepage/templates/base.htm" />

<%block name="header_menu_items">
    <li>
      <form class="navbar-form" action="/catalog/search" method="get">
       <div class="form-group">
         <input name="terms" type="text" class="form-control" placeholder="${request.GET.get('terms') if request.GET.get('terms') else 'Search Catalog' }">
       </div>
       <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
     </form>
    </li>
    <li class=${ 'active' if request.dmp_router_page == 'index' else '' }><a href="/catalog/index">Catalog</a></li>
</%block>
