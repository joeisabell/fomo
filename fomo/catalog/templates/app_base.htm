<%inherit file="/homepage/templates/base.htm" />

<%block name="header_menu_items">
    <li>
      <form id="search-box" class="navbar-form" action="/catalog/search" method="get">
       <div class="input-group">
         <input id="search-input" name="terms" type="text" class="form-control" placeholder="${request.GET.get('terms') if request.GET.get('terms') else 'Search' }">
         <span class="input-group-btn">
        <button id="search-btn" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
      </span>
       </div>
     </form>
    </li>
    <li class=${ 'active' if request.dmp_router_page == 'index' else '' }><a href="/catalog/index">Shop</a></li>
</%block>
