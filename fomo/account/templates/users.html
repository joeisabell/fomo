<%inherit file="app_base.htm"/>

<%block name="body_section_before">
  <h1>Manage Users</h1>
</%block>

<%block name="body_section_content">
  <table class="table table-striped">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Phone</th>
        <th>Options</th>
      </tr>
    % for u in users:
      <tr>
        <td>${ u.first_name }</td>
        <td>${ u.last_name }</td>
        <td>${ u.username }</td>
        <td>${ u.phone }</td>
        <td>
          <a href="/account/user/${ u.id }">Edit</a>
          |
          <a href="/account/user.delete/${ u.id }">Delete</a>
          |
          <a href="/account/user.details/${ u.id }">Details</a>
        </td>
      </tr>
    % endfor
  </table>

</%block>
